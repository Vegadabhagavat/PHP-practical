<?php  
func on isAllLowercase($str) {  
    return ctype_lower(str_replace(' ', '', $str));  
}  
  
$input = "hello world";  
echo isAllLowercase($input) ? "Lowercase<br>" : "Not lowercase<br>";  
?>
<!--B-->
<?php  
func on reverseString($str) {  
    $reversed = '';  
    for ($i = strlen($str) - 1; $i >= 0; $i--) {  
        $reversed .= $str[$i];  
    }  
    return $reversed;  
}  
  
$input = "hello";  
echo "Reversed: " . reverseString($input) . "<br>";  
?>

func on removeSpaces($str) {  
return preg_replace('/\s+/', '', $str);  
}  
$input = "he llo wo rld";  
echo "Without spaces: " . removeSpaces($input) . "<br>";  
?>

<?php  
func on replaceWord($text, $search, $replace) {  
return str_ireplace($search, $replace, $text);   
}  
$input = "Hello World";  
echo replaceWord($input, "world", "PHP") . "<br>";  
?>
